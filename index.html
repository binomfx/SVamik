<!DOCTYPE html>

<style>
	@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,700");
	@import url("https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css");
	*, *:before, *:after {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}

	html, body { 
	  height: 100%;
	}

	body {
	  font: 14px/1 'Open Sans', sans-serif;
	  color: var(--tg-theme-text-color);
	  background: var(--tg-theme-secondary-bg-color);
	}

	h1 {
	  padding: 10px;
	  font-weight: 400;
	  text-align: center;
	  color: var(--tg-theme-text-color);
	}

	h2 {
	  color: var(--tg-theme-link-color);
	}

	p { 
	  margin: 0 0 20px; 
	  line-height: 1.5; 
	}

	main {
	  min-width: 220px;
	  max-width: 600px;
	  padding: 1em;
	  margin: 0 auto;
	  background: #225577;
	  color: var(--tg-theme-text-color);
	}
	
	section {
	  display: none;
	  padding: 20px 0 0;
	  border-top: 1px solid #ddd;
	  color: var(--tg-theme-text-color);
	}

	input {
	  display: none;
	}

	textarea {
	  color: var(--tg-theme-text-color);
	  background: var(--tg-theme-secondary-bg-color);
	}
	
	select {
	  color: var(--tg-theme-text-color);
	  background: var(--tg-theme-secondary-bg-color);
	}
	
	label {
	  display: inline-block;
	  margin: 0 0 -1px;
	  padding: 15px 25px;
	  font-weight: 600;
	  text-align: center;
	  color: var(--tg-theme-text-color);
	  border: 1px solid transparent;
	}

	label:before {
	  font-family: fontawesome;
	  font-weight: normal;
	  margin-right: 10px;
	}

	label[for*='1']:before {
	  content: '\f015';
	}

	label[for*='2']:before {
	  content: '\f0d0';
	}

	label[for*='3']:before {
	  content: '\f0ca';
	}

	label[for*='4']:before {
	  content: '\f05a';
	}

	label:hover {
	  color: #888;
	  cursor: pointer;
	}

	input:checked + label {
	  color: #555;
	  border: 1px solid #ddd;
	  border-top: 2px solid orange;
	  border-bottom: 1px solid #fff;
	}

	#tab1:checked ~ #content1,
	#tab2:checked ~ #content2,
	#tab3:checked ~ #content3,
	#tab4:checked ~ #content4 {
	  display: block;
	}

	@media screen and (max-width: 650px) {
	  label {
	    font-size: 0;
	  }

	  label:before {
	    margin: 0;
	    font-size: 18px;
	  }
	}
	
	@media screen and (max-width: 400px) {
	  label {
	    padding: 15px;
	  }
	}
</style>
</head>
